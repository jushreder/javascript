<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <script>
      /* Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
- единицы (в свойстве units)
- десятки (в свойстве tens)
- сотни (в свойстве hundereds)
Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
*/
      "use strict";
      let item = Number(prompt("Введите целое число в диапозоне от 0 до 999:"));

      function GetNumberInObject(item) {
        if (Number.isInteger(item) && 0 < item && item < 1000) {
          this.units = item % 10;
          this.tens = Math.floor(item / 10) % 10;
          this.hundereds = Math.floor(item / 100);
        } else {
          console.log("Аргумент не целое число в диапазонe от 0 до 999");
        }
      }

      let obj1 = new GetNumberInObject(item);
      console.log(obj1);
    </script>
  </body>
